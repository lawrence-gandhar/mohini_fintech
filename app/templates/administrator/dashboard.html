{% load static %}
{% load custom_tags %}
<style>
#chart .c3-axis-x .tick line{display: none;}
#chart .c3-axis-x .tick tspan{display: none;}
</style>
<div class="row" style="margin:20px 0px 0px; ">
  <div class="col-md-6 col-sm-12">
    <h3 style="line-height: 40px;" class="main_heading">Dashboard</h3>
  </div>
</div>
<hr style="margin-top:0px;" />

<div class="row">
  <!-- Nav Tabs Start -->

  <div class="col-md-6 col-sm-12">
    <div class="card col">
      <div class="card-header">
        EAD - ECL Overview
      </div>
      <div class="card-body">
        <div id="chart"></div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="card col">
      <div class="card-header">
        ECL - EAD Sector Wise
      </div>
      <div class="card-body">
        <div id="chart2"></div>
      </div>
    </div>
  </div>

</div>


<div class="row" style="margin-top:10px">
  <!-- Nav Tabs Start -->

  <div class="col-md-6 col-sm-12">
    <div class="card col">
      <div class="card-header">
        ECL - Stage Wise
      </div>
      <div class="card-body">
        <div id="gauge_chart1"></div>
      </div>
    </div>
  </div>

  <div class="col-md-6 col-sm-12">
    <div class="card col">
      <div class="card-header">
        ECL - EAD Product Wise
      </div>
      <div class="card-body">
        <div id="chart4"></div>
      </div>
    </div>
  </div>

</div>

<!-- Load c3.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" integrity="sha512-cznfNokevSG7QPA5dZepud8taylLdvgr0lDqw/FEZIhluFsSwyvS81CMnRdrNSKwbsmc43LtRd2/WMQV+Z85AQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Load d3.js and c3.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>

  $(document).ready(function(){});

  // ECL-EAD BAR
  var bar_chart_1 = c3.generate({
      bindto: '#chart',
      data: {
        columns: [
          ['ECL', {{final_ecl_sum}}],
          ['EAD', {{ead_total_sum}}]
        ],
        type: 'bar'
      },
      legend: {
        position: 'right'
      },
      axis: {
        x: {
          tick: {
            outer: false,
            fit:true,
            show:false,
            count:0
          }
        }
      }
  });

  //SECTOR CHART
  var sector_chart = c3.generate({
    bindto: '#chart2',
    data: {
        x : 'x',
        columns: {{sector_chart_data|safe}},
        type: 'bar'
    },
    axis: {
        x: {
            type: 'category',
            tick: {
                rotate: 30,
                multiline: false,
                outer: false,
                fit:true
            },
            height: 100
        }
    },
    legend: {
        position: 'right'
    }
});

  // PIE CHART _ STAGE
  var g_chart_1 = c3.generate({
      bindto: '#gauge_chart1',
      data: {
        columns: {{stage_chart_data|safe}},
        type : 'donut',
      },
      legend: {
        position: 'right'
      }
  });



  var product_chart = c3.generate({
    bindto: '#chart4',
    data: {
        x : 'x',
        columns: {{product_chart_data|safe}},
        type: 'bar'
    },
    axis: {
        x: {
            type: 'category',
            tick: {
                rotate: 30,
                multiline: false,
                outer: false,
                fit:true
            },
            height: 100
        }
    },
    legend: {
        position: 'right'
    }
});







</script>
